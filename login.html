<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Log in / Sign up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e1acd6ecb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">

</head>

<body>
    <div class="container">
        <header class="site-navbar js-sticky-header site-navbar-target" role="banner">
            <div class="container">
              <div class="row align-items-center position-relative">
                <div class="site-logo">
                  <a href="index.html" class="text-black"><span class="text-primary"><img src="img/logo_bleu.png" width="45%"></a>
                </div>
                <div class="col-12">
                  <nav class="site-navigation text-right ml-auto " role="navigation">
                    <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block font-weight-bold">
                      <li><a href="index.html" class="nav-link">Accueil</a></li>
                      <li><a href="login.html" class="nav-link active">Vos Résultats</a></li>
                      <li><a href="index.html#about" class="nav-link">À propos</a></li>
                      <li><a href="avis.html" class="nav-link">Demander d'avis</a></li>
                      <li><a href="#contact" class="nav-link">Contact</a></li>
                    </ul>
                  </nav>
                </div>
                <div class="toggle-button d-inline-block d-lg-none"><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>
              </div>
            </div>
        </header>
    </div>
    <div class="container-login">
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <div class="table-login">
                        <div class="table-cell" style='height :400px'; >
                            <p>
                                Vous avez un compte?
                            </p>
                            <div class="btn">
                                se connecter
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="table-login">
                        <div class="table-cell">
                            <p>
                                Vous n'avez pas un compte?
                            </p>
                            <div class="btn">
                                S'inscrire
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-form">
                <div class="form-item log-in">
                    <div class="table-login">
                        <div class="table-cell">
                            <input name="Username" placeholder="Identifiant" type="text" /><input name="Password" placeholder="Mot de passe" type="Password" />
                            <div class="btn">
                                se connecter
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-item sign-up">
                    <div class="table-login">
                        <div class="table-cell">
                            <input name="Lname" placeholder="Nom" type="text" />
                            <input name="fname" placeholder="Prénom" type="text" />
                            <input name="Id" placeholder="Identifiant" type="text" />
                            <input name="Password" placeholder="Mot de passe" type="Password" />
                            <input name="Idverify" placeholder="resaisir mot de passe" type="Password" />
                            <input name="age" placeholder="Date de naissance" type="date" />
                            <div class="btn" style=" margin-top :15px";> s'inscrire
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script src="js/login.js"></script>

</body>

</html>
