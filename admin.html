<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Administrateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">

        <h4 class="font-weight-bold py-3 mb-4">
            admin
        </h4>

        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">Generale</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Modifier mot de passe</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Ajouter infermier</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">Répondre aux messages</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-connections">Ajouter résultats</a>

                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Nom</label>
                                    <input type="text" class="form-control mb-1" value="nom">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Prénom</label>
                                    <input type="text" class="form-control" value="prenom">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Identifiant</label>
                                    <input type="text" class="form-control mb-1" value="0000000">

                                </div>
                                <div class="form-group">
                                    <label class="form-label">Date de naissance</label>
                                    <input type="date" class="form-control" value="">
                                </div>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">

                                <div class="form-group">
                                    <label class="form-label">Mot de passe current</label>
                                    <input type="password" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Nouveau mot de passe</label>
                                    <input type="password" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Répeter mot de passe</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary">Enregistrer</button>&nbsp;
                                    <button type="button" class="btn btn-default">Annuler</button>
                                </div>

                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">

                                <div class="form-group">
                                    <label class="form-label">Nom</label>
                                    <input type="text" class="form-control mb-1" value="nom">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Prénom</label>
                                    <input type="text" class="form-control" value="prenom">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Identifiant</label>
                                    <input type="text" class="form-control mb-1" value="0000000">

                                </div>
                                <div class="form-group">
                                    <label class="form-label">Date de naissance</label>
                                    <input type="date" class="form-control" value="">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Mot de passe </label>
                                    <input type="password" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Resaisir mot de passe</label>
                                    <input type="password" class="form-control">
                                </div>

                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary">Ajouter</button>&nbsp;
                                    <button type="button" class="btn btn-default">Annuler</button>
                                </div>





                            </div>

                        </div>
                        <div class="tab-pane fade" id="account-social-links">
                            <div class="card-body pb-2">


                            </div>

                        </div>
                        <div class="tab-pane fade" id="account-connections">
                            <div class="card-body pb-2">


                            </div>

                        </div>



                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <a href='#'>
            <!--un lien vers home-page -->
            <button class="btn btn-primary" margin="20px">
          Déconnecté
      </button>
        </a>
    </div>

    <script type="text/javascript">
    </script>
</body>

</html>
